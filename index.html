<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="Assets/Style.css">
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <title>Train Scheduler!</title>
    </head>

    <body>

        <div class="jumbotron">
            <h1 class="text-center">Train Time!</h1>
            <h5 class="text-center">Train Scheduler</h5>
        </div>

        <!-- div of the current train schedule -->

        <div class="col-lg-4">

            <div class="card">


                <div class="card-header">
                    <h2>Search the Next Train.</h2>
                </div>

                <!-- div to add a train -->
                <div class="card-body">

                    <form role="form">
                        <div class="form-group">
                            <label for="train-input">Train Name:</label>
                            <input class="form-control" id="train-input"
                                type="text">
                        </div>
                        <div class="form-group">
                            <label for="destination-input">Destination:</label>
                            <input class="form-control" id="destination-input"
                                type="text">
                        </div>
                        <div class="form-group">
                            <label for="ftt-input">First Train Time(HH:mm -
                                military time):</label>
                            <input class="form-control" id="ftt-input"
                                type="number">
                        </div>
                        <div class="form-group">
                            <label for="frequency-input">Frequency (min):</label>
                            <input class="form-control" id="frequency-input"
                                type="number">
                        </div>

                        <button class="btn btn-primary" id="add-user"
                            type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>


        <script src="Assets/JavaScript/App.js"></script>

    </body>

</html>
